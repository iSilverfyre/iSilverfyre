<!DOCTYPE html>
<html>
	<head>
		<title>Webpage with Style</title>
		<style type="text/css">
			.red {
				color: red
			}
			.large {
				font-size: 200%
			}
			#green {
				color: green
			}
			.underline {
				text-decoration: underline;
			}
			#first-section {
				color: #4285f4;
				background-color: #CEF6CE;
				width: 200px;
				position: relative;
				left: 100px;
				top: 100px
			}
			#second-section {
				background-color: #8ab4f7;
				width:200px;
				position: relative;
				left: 100px;
				top: -100px
			}
			
		</style>
	</head>
	<body>
		
		<div id="first-section">
			<p>This is a webpage that will soon have style in it.</p>
			<p>Wow, I love intrnal CSS!</p>
		</div>
		<div id="second-section">
			<p id="green">This is some more text. <span class="underline">And this text is underlined.</span></p>
			<h1 class="red">CSS is cool</h1>
		</div>
		<p>This paragraph is not floated.</p>
	</body>
</html>
